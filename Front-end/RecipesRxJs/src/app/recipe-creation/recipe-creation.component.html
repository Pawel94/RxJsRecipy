<form [formGroup]="recipyForm" (ngSubmit)="addNewRecipy()">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input
            type="text"
            class="form-control"
            formControlName="title"
            id="title"
            aria-describedby="emailHelp"
            placeholder="Title"
          />
        </div>
        <div
          *ngIf="recipyForm.invalid && (recipyForm.dirty || recipyForm.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="recipyForm.controls['title'].errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="recipyForm.controls['title'].errors?.['titleExists']">
            This title recipy is already taken!
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="exampleInputEmail1">Ingredients</label>
          <input
            type="text"
            class="form-control"
            formControlName="ingredients"
            id="ingredients"
            aria-describedby="emailHelp"
            placeholder="Enter ingredients"
          />
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="exampleInputPassword1">Cooking Time</label>
          <input
            type="number"
            class="form-control"
            formControlName="cookingTime"
            id="cookingTime"
            placeholder="cookingTime"
          />
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="exampleInputPassword1">Prep Time</label>
          <input
            type="number"
            class="form-control"
            id="prepTime"
            placeholder="prepTime"
            formControlName="prepTime"
          />
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="exampleInputPassword1">Category</label>
          <select
            class="form-select"
            aria-label="Default select example"
            formControlName="category"
          >
            <option value="" disabled selected>Category</option>
            <option *ngFor="let name of enumKeys" [value]="name">
              {{ name }}
            </option>
          </select>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label for="steps">Steps</label>
          <textarea
            class="form-control"
            id="steps"
            rows="3"
            formControlName="steps"
          ></textarea>
        </div>
      </div>
      <!-- <div class="col-6">
        <div class="form-group">
          <label class="image-upload-container btn btn-bwm">
            <span>Select Image</span>
            <input
              #imageInput
              type="file"
              accept="image/*"
              (change)="processFile(imageInput)"
            />
          </label>
        </div>
      </div> -->
      <ngb-rating [(rate)]="currentRate" formControlName="rating"></ngb-rating>
    </div>

    <button type="submit" class="btn btn-primary">ADD!</button>
  </div>
</form>
<div>
  <ng-container *ngIf="valueChanges$ | async"></ng-container>
</div>
