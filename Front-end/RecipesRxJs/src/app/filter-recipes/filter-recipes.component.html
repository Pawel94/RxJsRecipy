<form [formGroup]="profileForm" class="form-group form-inline">
  <div class="row align-items-center">
    <div class="col-4">
      <div class="form-group form-inline">
        <label for="">Title</label>

        <input
          type="text"
          class="form-control"
          formControlName="title"
          id="title"
          aria-describedby="emailHelp"
          placeholder="Title"
        />
      </div>
    </div>

    <div class="col-4">
      <div class="form-group">
        <label for="exampleInputPassword1">Category</label>
        <select
          class="form-select"
          aria-label="Default select example"
          formControlName="category"
        >
          <option value="" disabled selected>Category</option>
          <option *ngFor="let name of enumKeys" [value]="name">
            {{ name }}
          </option>
        </select>
      </div>
    </div>
    <div class="col-4">
      <div class="form-check form-check-inline">
        <label for="rating">Rate above:</label>
        <select
          type="text"
          class="form-control"
          formControlName="rating"
          id="rating"
          aria-describedby="rating"
          placeholder="rating"
        >
          <option *ngFor="let n of fakeArray; let indexmy = index">
            {{ indexmy }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <br />
</form>
